<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h3{
        font-family: Arial, Helvetica, sans-serif;
        font-size:32px;
    }
    button{
        padding:10px 32px;
        border:none;
    }
    .t1{
        background-color:transparent;
        border: 1px solid blue;
        color: blue;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t1:hover{
        background-color:rgb(55, 146, 146);
    }
    .t2{
        background-color: transparent;
        border: 1px solid grey;
        color: grey;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t2:hover{
        background-color: transparent;
        transform: rotate(20deg);
        outline:1px solid grey ;
    }
    .t3{
        background-color: transparent;
        border: 1px solid green;
        color: green;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t3:hover{
        background-color: rgb(104, 157, 50);
    }
    .t4{
        background-color: red;
        border: 2px solid red;
        color: white;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t4:hover{
        background-color: rgb(153, 128, 128);
        transform: scale(0.7);
    }
    .t5{
        background-color: transparent;
        border: 1px solid yellow;
        color: gold;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t5:hover{
        background-color: rgb(110, 11, 11);
        transform: scale(0.9)
    }
    .t6{
        background-color: transparent;
        border: 1px solid aqua;
        color: aqua;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        margin-right: 32px;
    }
    .t6:hover{
        transform: scale(2);
    }
    .t7{
        background-color: transparent;
        border: 1px solid black;
        color: black;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t7:hover{
        transform: rotate(20deg);
        outline:1px solid grey ;
    }
    .t8{
        background-color: blue;
        color: white;
        border: 1px solid blue;
        border-radius: 10px;
        cursor: pointer;
    }
    .t8:hover{
        background-color: rgb(113, 113, 184);
        transform: scale(0.9);
    }
    .t9{
        background-color: gray;
        color: white;
        border-radius: 10px ;
        border: 1px solid gray;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t9:hover{
        transform: rotate(15deg);
    }
    .t10{
        background-color: green;
        color: white;
        border: 1px solid green;
        border-radius: 10px;
        cursor: pointer;
    }
    .t11{
        background-color: red;
        color: white;
        border: 1px solid red;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t11:hover{
        transform: scale(0.9);
    }
    .t12{
        background-color: gold;
        color: black;
        border: 1px solid gold;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t12:hover{
        transform: rotate(10deg);
    }
    .t13{
        background-color: aqua;
        color: black;
        border: 1px solid aqua;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t13:hover{
        transform: scale(0.9);
    }
    .t14{
        background-color: whitesmoke;
        color: black;
        border: 1px solid whitesmoke;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t14:hover{
        background-color: rgb(185, 185, 63);
    }
    .t15{
        background-color: black;
        color: whitesmoke;
        border: 1px solid black;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t15:hover{
        transform: rotate(15deg);
    }
</style>
<body>
    <div>
        <h3>Homework 1</h3>
        <button class="t1">Primary</button>
        <button class="t2">Secondary</button>
        <button class="t3">Success</button>
        <button class="t4">Danger</button>
        <button class="t5">Warning</button>
        <button class="t6">Info</button>
        <button class="t7">Dark</button>
    </div>
    <br>
    <div>
        <h3>Homework 2</h3>
        <button class="t8">Primary</button>
        <button class="t9">Secondary</button>
        <button class="t10">Success</button>
        <button class="t11">Danger</button>
        <button class="t12">Warning</button>
        <button class="t13">Info</button>
        <button class="t14">Light</button>
        <button class="t15">Dark</button>
    </div>
</body>
</html>
